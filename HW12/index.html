<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/reset_style.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <title>HW11</title>
    </head>
    <body>
        <header></header>
        <main>
            <section class="sign-up-section">
                <div class="wrapper sign-up-section__wrapper">
                    <h1 class="title sign-up-section__title">
                        Create an Account
                    </h1>
                    <form method="get">
                        <div class="flex">
                            <div class="form-group form-group--f-name">
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="first-name"
                                >
                                    First Name
                                </label>
                                <input
                                    type="text"
                                    name="first-name"
                                    id="first-name"
                                    tabindex="1"
                                />
                            </div>
                            <div class="form-group form-group--l-name">
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="last-name"
                                    >Last Name
                                </label>
                                <input
                                    type="text"
                                    name="last-name"
                                    id="last-name"
                                    tabindex="2"
                                />
                            </div>
                            <div class="form-group form-group--email">
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="email"
                                    >E-mail
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        tabindex="3"
                                    />
                                </label>
                                <span class="tip form-tip__email"
                                    >We'll never share your email with anyone
                                    else.</span
                                >
                            </div>
                            <div class="form-group form-group--sex">
                                <label
                                    class="subtitle radio label__radio--custom"
                                >
                                    Male
                                    <input
                                        type="radio"
                                        name="sex"
                                        value="male"
                                        tabindex="4"
                                        checked
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                <label
                                    for="female"
                                    class="subtitle radio label__radio--custom"
                                >
                                    Female
                                    <input
                                        type="radio"
                                        name="sex"
                                        id="female"
                                        value="female"
                                        tabindex="4"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="form-group form-group--country">
                                <label
                                    for="country"
                                    class="subtitle sign-up-section__subtitle"
                                    >Country</label
                                >
                                <select
                                    name="country"
                                    id="country"
                                    name="country"
                                    tabindex="5"
                                >
                                    <option value="value1" selected>
                                        Select
                                    </option>
                                    <option value="value2">Ukraine</option>
                                    <option value="value3">USA</option>
                                    <option value="value4">Moldova</option>
                                </select>
                            </div>
                            <div class="form-group form-group--city">
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="city"
                                    >City
                                </label>
                                <input
                                    type="text"
                                    name="city"
                                    id="city"
                                    tabindex="6"
                                />
                            </div>
                            <div class="form-group form-group--address">
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="address"
                                >
                                    <input
                                        type="text"
                                        name="address"
                                        id="address"
                                        tabindex="7"
                                    />
                                </label>
                            </div>
                            <div class="form-button">
                                <button type="submit" class="button">Submit</button>
                                <button type="reset" class="button button--white">Reset</button>
                            </div>
                        </div>
                    </form>
                    <p class="tip form-tip--bordered">
                        By clicking the 'Sign Up' button, you confirm that you
                        accept our
                        <a href="#" class="link tip__link">Terms of Use</a> and
                        <a href="#" class="link tip__link">Privacy Policy</a>.
                    </p>
                    <span class="help log-in__hepl"
                        >Have an account?
                        <a href="#" class="link log-in__link"> Log In</a></span
                    >
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
