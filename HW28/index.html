<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
            rel="stylesheet"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css"
        />
        <script src="./src/js/main.js" defer></script>
        <link rel="stylesheet" href="./src/css/reset_style.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <title>OnWave</title>
    </head>
    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <div class="logo">
                    <a href="#"
                        ><img src="./src/img/logos/Orange_logo.svg" alt="Logo"
                    /></a>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Catalog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">News</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <div class="profile">
                    <div class="search__button">
                        <svg class="ico search__ico">
                            <use
                                xlink:href="./src/img/svg/icons.svg#search"
                            ></use>
                        </svg>
                    </div>
                    <div class="ico profile__button">
                        <svg class="ico profile__ico">
                            <use
                                xlink:href="./src/img/svg/icons.svg#profile"
                            ></use>
                        </svg>
                    </div>
                    <div class="menu icons__menu">
                        <span class="menu__bar menu__bar--top"></span>
                        <span class="menu__bar menu__bar--mid"></span>
                        <span class="menu__bar menu__bar--bot"></span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <section class="hero" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide">Slide 01</li>
                            <li class="splide__slide">Slide 02</li>
                            <li class="splide__slide">Slide 03</li>
                        </ul>
                    </div>
                </section>
                <section class="arrivals" aria-labelledby="carousel-heading">
                    <h2 id="arrivals__heading">Splide Basic HTML Example</h2>

                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide">Slide 01</li>
                            <li class="splide__slide">Slide 02</li>
                            <li class="splide__slide">Slide 03</li>
                        </ul>
                    </div>
                </section>
                <section class="partners" aria-labelledby="carousel-heading">
                    <h2 id="partners__heading">Splide Basic HTML Example</h2>

                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide">Slide 01</li>
                            <li class="splide__slide">Slide 02</li>
                            <li class="splide__slide">Slide 03</li>
                        </ul>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer"></footer>
    </body>
</html>
