<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="font" href="font/weathericons-regular-webfont.ttf" />
        <link rel="stylesheet" href="style/weather-icons.css" />
        <link rel="stylesheet" href="style/reset_style.css" />
        <link rel="stylesheet" href="style/style.css" />
        <title>Weather</title>
    </head>
    <body>
        <div>
            <ul>
                <li class="card w-50 blue">
                    <span>Lisbon</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-day-sunny"></span>
                </li>
                <li class="card w-25 aqua">
                    <span>Paris</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-day-sunny"></span>
                </li>
                <li class="card w-25 purple">
                    <span>Belgrade</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-day-rain"></span>
                </li>
                <li class="card w-25 red">
                    <span>Venice</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-day-sunny"></span>
                </li>
                <li class="card w-25 orange">
                    <span>Tel Aviv</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-night-clear"></span>
                </li>
                <li class="card w-25 yellow">
                    <span>Kyiv</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-day-sunny"></span>
                </li>
                <li class="card w-25 orange">
                    <span>Amsterdam</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-day-sunny"></span>
                </li>
                <li class="card w-25 durty-green">
                    <span>Tokyo</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-rain"></span>
                </li>
                <li class="card w-50 pink">
                    <span>San Francisco</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-day-sunny"></span>
                </li>
                <li class="card w-25 green">
                    <span>Sydney</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-rain"></span>
                </li>
                <li class="card w-100 violet">
                    <span>New Delhi</span>
                    <span class="deegree">20</span>
                    <span class="wi wi-day-sleet"></span>
                </li>
            </ul>
        </div>
    </body>
</html>
