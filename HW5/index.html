<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/reset_style.css" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <title>CSS Dinner Shopping List</title>
    </head>
    <body>
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <span class="subheader">Letâ€™s go to the mall!</span>
        </header>
        <main>
            <article>
                <ul>
                    <li>
                        <input type="checkbox" />
                        <span class="done"
                            >A lot of pickles
                            <span class="item brackets">
                                for the next lessons about CSS</span
                            ></span
                        >
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span class="done"
                            >10 apples
                            <span class="item brackets">
                                for more CSS manipulations</span
                            >
                        </span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span class="done"
                            >20 oranges
                            <span class="item brackets">
                                because they are awesome</span
                            ></span
                        >
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span class="done"
                            >13 plates
                            <span class="item brackets">
                                hm... they always dissapear</span
                            ></span
                        >
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span class="done">15 bentos </span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span class="done"
                            >1 bottle of Sake
                            <span class="item brackets">
                                for my friends</span
                            ></span
                        >
                    </li>
                </ul>
                <button>Bon appetit :)</button>
            </article>
        </main>
    </body>
</html>
