<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Second form</title>
        <link rel="stylesheet" href="./styles/reset_style.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header></header>
        <main>
            <section class="sign-up-section">
                <div class="wrapper sign-up-section__wrapper">
                    <h1 class="title sign-up-section__title">Profile</h1>
                    <form method="get">
                        <div class="flex">
                            <div class="form-group form-group--photo">
                                <div class="img-container">
                                    <img
                                        src="./assets/tumblr_5762dbb6ab3371fbceaeb4f3d07b2ac6_3409355d_500.jpg"
                                        alt="my photo"
                                        class="img-container__img"
                                    />
                                </div>
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="first-name"
                                >
                                </label>
                                <input
                                    type="file"
                                    name="photo"
                                    id="photo"
                                    tabindex="1"
                                />
                                <button>trash bin</button>
                            </div>
                            <div class="form-group sign-up-section--name">
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="last-name"
                                    >Name
                                </label>
                                <input
                                    type="text"
                                    name="last-name"
                                    id="last-name"
                                    tabindex="2"
                                />
                            </div>
                            <div class="form-group sign-up-section--email">
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="email"
                                    >E-mail
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        tabindex="3"
                                    />
                                </label>
                            </div>
                            <div class="form-group form-group--country">
                                <label
                                    for="country"
                                    class="subtitle sign-up-section__subtitle"
                                    >Country</label
                                >
                                <select
                                    name="country"
                                    id="country"
                                    name="country"
                                    tabindex="4"
                                >
                                    <option value="value1" selected>
                                        Select
                                    </option>
                                    <option value="value2">Ukraine</option>
                                    <option value="value3">USA</option>
                                    <option value="value4">Moldova</option>
                                </select>
                            </div>
                            <div class="form-group form-group--city">
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="city"
                                    >City
                                </label>
                                <input
                                    type="text"
                                    name="city"
                                    id="city"
                                    tabindex="5"
                                />
                            </div>
                            <div class="form-group form-group--zip">
                                <label for="zip" class="subtitle sign-up-section__subtitle"> Zip</label>
                                <input
                                    type="text"
                                    name="zip"
                                    id="zip"
                                    tabindex="6"
                                />
                            </div>
                            <div class="form-group form-group--phone">
                                <label
                                    class="subtitle sign-up-section__subtitle"
                                    for="phone"
                                >Phone Number
                            </label>
                                    <input
                                        type="text"
                                        name="phone"
                                        id="phone"
                                        tabindex="7"
                                    />
                            </div>
                        </div>
                    </for>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
